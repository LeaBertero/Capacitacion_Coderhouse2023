<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>formulario</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <h1>prueba de formulario</h1>
    </header>

    <main>

        <!-- formulario -->
        <form action="">

            <div>
                <label for="ca-nombre">Nombre</label>
                <input placeholder="Nombre" id="ca-nombre" type="text">
            </div>

            <div>
                <label for="ca-apellido">apellido</label>
                <input placeholder="Apellido" id="ca-apellido" type="text">
            </div>

            <div>
                <label for="ca-mail">correo electronico</label>
                <input placeholder="correo electronico" id="ca-mail" type="email">
            </div>

            <div>
                <label for="ca-telefono">Teléfono</label>
                <input placeholder="ca-telefono" id="ca-telefono" type="tel">
            </div>

            <p>Seleccione su ciudad:</p>

            <select name="ca-select" id="ca-seleccion">
                <option value="ciudades">cordoba</option>
                <option value="ciudades">santa fé</option>
                <option value="ciudades">santiago del estero</option>
                <option value="ciudades">formosa</option>
                <option value="ciudades">salta</option>
                <option value="ciudades">corrientes</option>
            </select>

            <div>
                <label for="espacio-texto">Dejanos tu mensaje</label>
            </div>

            <div>
                <textarea placeholder="Dejanos tu mensaje" class="espacio-texto" name="area-texto" id="espacio-texto"
                    cols="60" rows="20">Hola: Mi nombre es...</textarea>
            </div>




        </form>

    </main>

    <footer>

    </footer>

</body>

</html>
